<!DOCTYPE html>
<html lang="en" ng-app="superCoolApp">
    <head>
        <title>SCA</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="text/javascript" src="js/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="js/superCoolApp.js"></script>
        <script type="text/javascript" src="js/authentication/authentication.js"></script>
        <script type="text/javascript" src="js/authentication/registerController.js"></script>
        <script type="text/javascript" src="js/authentication/loginController.js"></script>
        <script type="text/javascript" src="js/authentication/userController.js"></script>
        <script type="text/javascript" src="js/users/settingsController.js"></script>
        <script type="text/javascript" src="js/database/superCoolApp.database.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="css/superCoolApp.css" />
    </head>
    
    <body ng-controller="UserController as userCtrl">
        <div class="container col col-sm-12">
            <nav class="navbar navbar-dark" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Super Cool App</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a ui-sref="home">Home</a></li>
                    <li><a ui-sref="settings" ng-show="userCtrl.isLoggedIn">Settings</a></li>
                    <li><a ui-sref="admin" ng-show="userCtrl.isLoggedIn && userCtrl.isAdmin">Admin</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ui-sref="register" ng-show="!userCtrl.isLoggedIn"><span class="glyphicon glyphicon-user"></span>&nbsp;Sign Up</a></li>
                    <li><a ui-sref="login" ng-show="!userCtrl.isLoggedIn"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Login</a></li>
                    <li><a href="" ng-show="userCtrl.isLoggedIn" ng-click="userCtrl.logout()"><span class="glyphicon glyphicon-log-out"></span>&nbsp;Logout</a></li>
                </ul>
            </nav>

        
            <div ui-view></div>
        </div>
    </body>
</html>
