<!-- login.html -->
<div ng-show="userCtrl.isLoggedIn">
    You are already logged in as {{userCtrl.currentUser.username}}.  To change users or register as a new user, please <a href="" ng-click="userCtrl.logout()">logout</a> first.
</div>

<div class="col col-sm-8 col-sm-offset-2" ng-show="!loginCtrl.isLoggedIn">
    <form ng-submit="loginCtrl.onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" placeholder="Enter your username..." ng-model="loginCtrl.credentials.username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter password..." ng-model="loginCtrl.credentials.password" required>
        </div>
        <input type="submit" class="btn btn-default" value="Login">
    </form>
</div>
